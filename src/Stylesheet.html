<style>
  :root {
    --work-color: #e53935;
    --break-color: #43a047;
    --long-break-color: #1e88e5;
    --bg: #fafafa;
    --surface: #ffffff;
    --text: #212121;
    --text-secondary: #757575;
    --border: #e0e0e0;
    --radius: 12px;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family:
      -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    margin: 0;
  }

  /* 2-column layout */
  .app-layout {
    display: flex;
    min-height: 100vh;
  }

  .app-left {
    width: 420px;
    flex-shrink: 0;
    overflow-y: auto;
    padding: 16px;
    border-right: 1px solid var(--border);
  }

  .app-right {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-width: 300px;
    height: 100vh;
    overflow: hidden;
  }

  .app-left .app {
    max-width: 100%;
    width: 100%;
  }

  /* Tab bar */
  .tab-bar {
    display: flex;
    align-items: center;
    padding: 0 12px;
    border-bottom: 1px solid var(--border);
    flex-shrink: 0;
    gap: 4px;
  }

  .tab-btn {
    padding: 10px 16px;
    border: none;
    background: none;
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--text-secondary);
    cursor: pointer;
    border-bottom: 2px solid transparent;
    transition: color 0.2s, border-color 0.2s;
  }

  .tab-btn:hover {
    color: var(--text);
  }

  .tab-btn.active {
    color: var(--work-color);
    border-bottom-color: var(--work-color);
  }

  .tab-action-btn {
    margin-left: auto;
  }

  .btn-small {
    padding: 4px 12px;
    font-size: 0.8rem;
  }

  /* Tab content */
  .tab-content {
    flex: 1;
    display: none;
    flex-direction: column;
    overflow: hidden;
  }

  .tab-content.active {
    display: flex;
  }

  /* Editor containers */
  .editor-full-container,
  .editor-flex-container {
    flex: 1;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .editor-full-container .mdg-editor,
  .editor-flex-container .mdg-editor {
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .editor-full-container .mdg-editor-body,
  .editor-flex-container .mdg-editor-body {
    flex: 1;
    overflow-y: auto;
  }

  /* Record panel (作業記録タブ) */
  .record-panel {
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .record-panel-header {
    flex-shrink: 0;
    padding: 12px 16px;
    border-bottom: 1px solid var(--border);
  }

  .record-panel-header .form-group {
    margin-bottom: 0;
  }

  .record-panel-footer {
    flex-shrink: 0;
    padding: 12px 16px;
    border-top: 1px solid var(--border);
  }

  /* Interruption panel (中断タブ) */
  .interruption-panel {
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .interruption-panel-header {
    flex-shrink: 0;
    padding: 12px 16px;
    background: #fff3e0;
    border-bottom: 1px solid #ffcc80;
    text-align: center;
  }

  .interruption-panel-footer {
    flex-shrink: 0;
    padding: 12px 16px;
    border-top: 1px solid var(--border);
  }

  .interruption-panel-footer .btn {
    width: 100%;
  }

  /* Viewer panel (ビュータブ) */
  .viewer-panel {
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .viewer-panel-header {
    flex-shrink: 0;
    padding: 12px 16px;
    border-bottom: 1px solid var(--border);
  }

  .viewer-header-top {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 8px;
  }

  .viewer-title {
    font-weight: 600;
    font-size: 0.95rem;
  }

  .viewer-meta {
    font-size: 0.8rem;
    color: var(--text-secondary);
    margin-top: 2px;
  }

  .app {
    width: 100%;
  }

  /* Header */
  .header {
    text-align: center;
    padding: 16px 0;
  }

  .header h1 {
    font-size: 1.4rem;
    font-weight: 700;
  }

  /* Pattern Selector */
  .pattern-selector {
    margin-top: 4px;
    margin-bottom: 12px;
  }

  .pattern-select {
    padding: 6px 12px;
    border: 1px solid var(--border);
    border-radius: 6px;
    font-size: 0.85rem;
    font-family: inherit;
    background: var(--surface);
    color: var(--text);
    cursor: pointer;
  }

  /* Timer Card */
  .timer-card {
    background: var(--surface);
    border-radius: var(--radius);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    padding: 32px 24px;
    text-align: center;
    margin-bottom: 16px;
    transition: border-color 0.3s;
    border: 2px solid transparent;
  }

  .timer-card[data-phase="work"] {
    border-color: var(--work-color);
  }
  .timer-card[data-phase="shortBreak"] {
    border-color: var(--break-color);
  }
  .timer-card[data-phase="longBreak"] {
    border-color: var(--long-break-color);
  }

  .phase-label {
    font-size: 0.9rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 8px;
  }

  .timer-card[data-phase="work"] .phase-label {
    color: var(--work-color);
  }
  .timer-card[data-phase="shortBreak"] .phase-label {
    color: var(--break-color);
  }
  .timer-card[data-phase="longBreak"] .phase-label {
    color: var(--long-break-color);
  }

  .timer-display {
    font-size: 4.5rem;
    font-weight: 300;
    font-variant-numeric: tabular-nums;
    line-height: 1;
    margin: 16px 0;
  }

  /* Pomodoro Dots */
  .pomodoro-dots {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-bottom: 20px;
  }

  .pomodoro-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    border: 2px solid var(--border);
    transition: all 0.3s;
  }

  .pomodoro-dot.completed {
    background: var(--work-color);
    border-color: var(--work-color);
  }

  .pomodoro-dot.current {
    border-color: var(--work-color);
    box-shadow: 0 0 0 3px rgba(229, 57, 53, 0.2);
  }

  /* Buttons */
  .timer-controls {
    display: flex;
    gap: 8px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .btn {
    padding: 10px 24px;
    border: none;
    border-radius: 8px;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    transition:
      opacity 0.2s,
      transform 0.1s;
  }

  .btn:active {
    transform: scale(0.97);
  }
  .btn:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  .btn-primary {
    background: var(--work-color);
    color: white;
  }

  .btn-secondary {
    background: var(--border);
    color: var(--text);
  }

  .btn-danger {
    background: transparent;
    color: var(--work-color);
    border: 1px solid var(--work-color);
  }

  /* Interruption Buttons */
  .interruption-controls {
    display: flex;
    gap: 8px;
    justify-content: center;
    margin-top: 16px;
  }

  .btn-warning {
    background: transparent;
    color: #e65100;
    border: 1px solid #e65100;
  }

  .interrupted-timer-label {
    font-size: 0.8rem;
    color: #e65100;
    font-weight: 600;
    margin-bottom: 4px;
  }

  .interruption-timer {
    font-size: 2rem;
    font-weight: 300;
    font-variant-numeric: tabular-nums;
    color: #e65100;
    margin-bottom: 12px;
  }

  .interrupted-form-row {
    display: flex;
    gap: 16px;
    margin-bottom: 8px;
    justify-content: center;
  }

  .radio-label {
    font-size: 0.85rem;
    color: var(--text);
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .interrupted-form-select,
  .interrupted-form-input {
    width: 100%;
    padding: 6px 10px;
    border: 1px solid var(--border);
    border-radius: 6px;
    font-size: 0.85rem;
    font-family: inherit;
    background: var(--surface);
    color: var(--text);
    margin-bottom: 8px;
  }

  .timer-card[data-phase="interrupted"] {
    border-color: #ff9800;
  }

  .timer-card[data-phase="interrupted"] .phase-label {
    color: #e65100;
  }

  /* Break Done Panel */
  .break-done-panel {
    margin-top: 20px;
  }

  .break-done-message {
    font-size: 0.95rem;
    font-weight: 600;
    margin-bottom: 14px;
    color: var(--text);
  }

  .break-done-actions {
    display: flex;
    gap: 8px;
  }

  .break-done-actions .btn {
    flex: 1;
  }

  /* Interruption Badge */
  .interruption-badge {
    font-size: 0.8rem;
    color: #e65100;
    margin-bottom: 8px;
  }

  /* Interruption List in Record Form */
  .interruption-list {
    margin-bottom: 14px;
  }

  .interruption-list::before {
    content: "中断記録";
    display: block;
    font-size: 0.85rem;
    font-weight: 600;
    color: var(--text-secondary);
    margin-bottom: 8px;
  }

  .interruption-item {
    padding: 10px;
    background: var(--bg);
    border-radius: 6px;
    margin-bottom: 8px;
  }

  .interruption-item-header {
    font-size: 0.85rem;
    font-weight: 600;
    color: var(--text-secondary);
  }

  .interruption-item-category {
    font-weight: 600;
  }

  .interruption-item-detail {
    font-size: 0.8rem;
    color: var(--text-secondary);
    margin-top: 2px;
  }

  .interruption-item-note {
    font-size: 0.8rem;
    color: var(--text-secondary);
    margin-top: 2px;
    white-space: pre-wrap;
  }

  .form-group {
    margin-bottom: 14px;
  }

  .form-group label {
    display: block;
    font-size: 0.85rem;
    font-weight: 600;
    color: var(--text-secondary);
    margin-bottom: 4px;
  }

  .form-group input,
  .form-group select,
  .form-group textarea {
    width: 100%;
    padding: 8px 12px;
    border: 1px solid var(--border);
    border-radius: 6px;
    font-size: 0.9rem;
    font-family: inherit;
    background: var(--surface);
    color: var(--text);
  }

  .form-group textarea {
    resize: vertical;
    min-height: 60px;
  }

  .form-actions {
    display: flex;
    gap: 8px;
  }

  .form-actions .btn {
    flex: 1;
  }

  /* Category Quick Add */
  .category-add-row {
    display: flex;
    gap: 6px;
    margin-top: 6px;
  }

  .category-add-row input {
    flex: 1;
    padding: 6px 10px;
    border: 1px solid var(--border);
    border-radius: 6px;
    font-size: 0.85rem;
  }

  .category-add-row button {
    padding: 6px 12px;
    border: 1px solid var(--border);
    border-radius: 6px;
    background: var(--surface);
    font-size: 0.85rem;
    cursor: pointer;
  }

  /* Stats Card */
  .stats-card {
    background: var(--surface);
    border-radius: var(--radius);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    padding: 20px 24px;
    margin-bottom: 16px;
  }

  .stats-card h3 {
    font-size: 1rem;
    margin-bottom: 12px;
  }

  .stats-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
    text-align: center;
  }

  .stats-item {
    padding: 8px 4px;
    background: var(--bg);
    border-radius: 8px;
  }

  .stats-value {
    font-size: 1.1rem;
    font-weight: 700;
    color: var(--text);
  }

  .stats-label {
    font-size: 0.75rem;
    color: var(--text-secondary);
    margin-top: 2px;
  }

  .stats-abandoned {
    font-size: 0.75rem;
    color: var(--work-color);
    margin-left: 2px;
  }

  /* History */
  .history-card {
    background: var(--surface);
    border-radius: var(--radius);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    padding: 20px 24px;
    margin-bottom: 16px;
  }

  .history-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }

  .history-card h3 {
    font-size: 1rem;
  }

  .spreadsheet-link {
    font-size: 0.85rem;
    color: var(--work-color);
    text-decoration: none;
  }

  .history-list {
    list-style: none;
  }

  .history-item {
    padding: 8px 0;
    border-bottom: 1px solid var(--bg);
    font-size: 0.85rem;
  }

  .history-item:last-child {
    border-bottom: none;
  }

  .history-item-row {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
  }

  .history-item-row:hover {
    opacity: 0.7;
  }

  .history-type {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  .history-category {
    font-size: 0.8rem;
    font-weight: 600;
    flex-shrink: 0;
    white-space: nowrap;
  }

  .history-desc {
    flex: 1;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .history-meta {
    color: var(--text-secondary);
    font-size: 0.8rem;
    flex-shrink: 0;
    white-space: nowrap;
  }

  .history-detail {
    display: block;
    padding: 6px 0 2px 18px;
  }

  .history-detail-row {
    font-size: 0.8rem;
    color: var(--text-secondary);
    padding: 3px 0;
    cursor: pointer;
  }

  .history-detail-row:hover {
    color: var(--text);
  }

  .history-empty {
    color: var(--text-secondary);
    font-size: 0.85rem;
    text-align: center;
    padding: 12px 0;
  }

  /* Loading */
  .loading-overlay {
    position: fixed;
    inset: 0;
    background: rgba(255, 255, 255, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s;
  }

  .loading-overlay.visible {
    opacity: 1;
    pointer-events: auto;
  }

  .spinner {
    width: 36px;
    height: 36px;
    border: 3px solid var(--border);
    border-top-color: var(--work-color);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  /* Responsive: 2-column → single column */
  @media (max-width: 900px) {
    .app-layout {
      flex-direction: column;
    }

    .app-left {
      width: 100%;
      border-right: none;
      border-bottom: 1px solid var(--border);
    }

    .app-right {
      min-width: 0;
      height: auto;
      min-height: 400px;
    }
  }

  /* Responsive: small screens */
  @media (max-width: 400px) {
    .timer-display {
      font-size: 3.5rem;
    }
    .timer-card {
      padding: 24px 16px;
    }
    .stats-value {
      font-size: 0.95rem;
    }
    .stats-label {
      font-size: 0.65rem;
    }
  }
</style>
